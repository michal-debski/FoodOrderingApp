<form [formGroup]="addIngredientForm" (ngSubmit)="addIngredient()" novalidate >
  <div class="form-group">
    <label for="name">Ingredient Name:</label>
    <input id="name" type="text" formControlName="name" />
    <div class="error" *ngIf="addIngredientForm.get('name')?.invalid && addIngredientForm.get('name')?.touched">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input id="quantity" type="text" formControlName="quantity" />
    <div class="error" *ngIf="addIngredientForm.get('quantity')?.invalid && addIngredientForm.get('quantity')?.touched">
      Quantity is required.
    </div>
  </div>

  <div class="form-group">
    <label for="unitName">Unit:</label>
    <textarea id="unitName" formControlName="unitName"></textarea>
  </div>

  <button type="submit" [disabled]="addIngredientForm.invalid">Add Ingredient</button>
</form>
