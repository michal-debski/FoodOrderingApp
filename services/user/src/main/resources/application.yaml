spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/food-ordering
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
